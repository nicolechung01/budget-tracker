<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>

    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,600;0,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="modal-window" id="modal-window">
        <div class="modal-content">
            <div class="modal-header-container">
                <p id="modal-header">New Expense Type</p>
                <button class="alignright" id="exit">&times;</button>
            </div>
            <input type="modal-input" id="expense-name" placeholder="Enter New Expense Type">
            <input type="modal-input" id="expense-budget" placeholder="Enter Expense Budget">
            <button class="enter" id="enter">Enter</button>
        </div>
    </div>
    <div class="wrapper">
        <div class="header-container">
            <h1>Budget Tracker ðŸ’¸</h1>
        </div>
        <div class="container">
            <div class="sub-container">
                <div class="totals-window">
                    <p id="total">Total</p>
                    <div class="start-balance-window">
                        <p>Starting Balance</p>
                        <p class="alignright" id="start-balance"></p>
                    </div>
                    <div class="expenses-total-window">
                        <p>Expenses</p>
                        <p class="alignright" id="expenses-total"></p>
                    </div>
                    <div class="remain-balance-window">
                        <p>Remaining Balance</p>
                        <p class="alignright" id="remain-balance"></p>
                    </div>
                    
                </div>
                <div class="income-window">
                    <h3>Income</h3>
                    <p class="hide error"
                    id="income-error">
                        Value cannot be empty or negative.
                    </p>
                    <input
                        type="text"
                        id="income-amount"
                        placeholder="Enter Income Amount"
                    />
                    <button class="add"
                    id="add-income">+ Add</button>
                </div>
                <div class="expense-window">
                    <h3>Expense</h3>
                    <p class="hide error"
                    id="expense-amount-error">
                        Value cannot be empty or negative.
                    </p>
                    <p class="hide error"
                    id="expense-type-error">
                        Add expense type to expense list.
                    </p>
                    <input
                        type="text"
                        id="expense-type"
                        placeholder="Enter Expense Type"
                    />
                    <input
                        type="text"
                        id="expense-amount"
                        placeholder="Enter Expense Amount"
                    />
                    <button class="add"
                    id="add-expense">+ Add</button>
                </div>
            </div>
            <div class="sub-container">
                <div class="budget-progress-window">
                    <h2>Budgets</h2>
                    <div class="expense-list" id="list"></div>
                    <div class="init-container">
                        <p id="instructions">Add expenses and their desired budgets.</p>
                        <button class="add-expense-type" id="add-expense-type">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
